<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <link rel="stylesheet" href="../estilos/productos.css">
</head>
<body>
  <h1>Gestión de Productos</h1>
  <form>
    <input type="text" placeholder="Nombre del producto">
    <input type="number" placeholder="Precio">
    <input type="text" placeholder="Categoría">
    <button type="submit">Agregar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pizza</td>
        <td>$12</td>
        <td>Italiana</td>
        <td><button>Editar</button> <button>Eliminar</button></td>
        <a href="../paginas/admin.html" id="volverLink" target="_blank">Volver al Admin</a>
      </tr>
    </tbody>
  </table>
  <!-- Scripts de Firebase para base de datos -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script type="module" src="../script/firebaseConfig.js"></script>
  <script src="../script/productos.js"></script>
</body>
</html>
