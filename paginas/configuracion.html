<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="trusted-types 'none';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración del Sistema</title>
  <link rel="stylesheet" href="../estilos/configuracion.css">
</head>
<body>

  <!-- Título de la página -->
  <header>
    <h1>Configuración del Sistema</h1>
  </header>

  <!-- Contenedor principal del formulario -->
  <main class="form-container">
    <form class="config-form">
      <!-- Campo para el nombre del negocio -->
      <div class="form-group">
        <label for="businessName">Nombre del negocio</label>
        <input type="text" id="businessName" name="businessName" value="Fast Food Brisas de Venecia" required>
      </div>

      <!-- Campo para el email de contacto -->
      <div class="form-group">
        <label for="contactEmail">Email de contacto</label>
        <input type="email" id="contactEmail" name="contactEmail" value="contacto@brisas.com" required>
      </div>

      <!-- Selector para la zona horaria -->
      <div class="form-group">
        <label for="timezone">Zona Horaria</label>
        <select id="timezone" name="timezone" required>
          <option value="GMT-5" selected>GMT-5 (Colombia)</option>
          <option value="GMT-3">GMT-3</option>
        </select>
      </div>

      <!-- Botón para guardar los cambios -->
      <button type="submit" class="submit-btn">Guardar Cambios</button>
    </form>

    <a href="../paginas/admin.html" id="volverLink" target="_blank">Volver al Admin</a>
  </main>

  <script src="../script/configuracion.js"></script>

</body>
</html>
