<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="../estilos/pedidos.css">
</head>
<body>
  <h1>Gestión de Pedidos</h1>

  <!-- Formulario para crear o editar pedidos -->
  <form id="formulario">
    <input type="number" id="id" placeholder="ID Pedido" required />
    <input type="text" id="cliente" placeholder="Cliente" required />
    <input type="text" id="producto" placeholder="Producto" required />
    <input type="number" id="total" placeholder="Total" required />
    <select id="estado" required>
      <option value="Pendiente">Pendiente</option>
      <option value="En Proceso">En Proceso</option>
      <option value="Completado">Completado</option>
    </select>
    <button type="button" id="botonGuardar">Crear Pedido</button>
  </form>

  <!-- Tabla de pedidos -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      <a href="../paginas/admin.html" id="volverLink" target="_blank">Volver al Admin</a>
    </thead>
    <tbody>
      <!-- Los pedidos se agregarán dinámicamente aquí -->
    </tbody>
  </table>
  <!-- Scripts de Firebase para base de datos -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script type="module" src="../script/firebaseConfig.js"></script>
  <script src="../script/pedidos.js"></script>
</body>
</html>
